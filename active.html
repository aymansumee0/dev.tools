<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فيديو YouTube</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <!-- الفيديو يبدأ تلقائيًا ويمتد على كامل الشاشة -->
    <iframe src="https://www.youtube.com/embed/GBLpny5P15Q?autoplay=1&controls=1&fs=1&modestbranding=1" 
            allowfullscreen
            allow="autoplay; encrypted-media; fullscreen">
    </iframe>
</body>
</html>
