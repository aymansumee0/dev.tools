<!DOCTYPE html>
<style>
/* الهيدر العلوي */
#header-wrapper,
header.site-header,
header.blog-header,
.header-logo,
.top-bar,
.navbar,
.navbar-wrapper {
  display: none !important;
}

/* القائمة الجانبية */
#sidebar,
.sidebar,
.sidebar-wrapper,
.sidebar-area {
  display: none !important;
}

/* الفوتر */
#footer-wrapper,
footer.site-footer,
footer.footer,
.footer-container {
  display: none !important;
}
</style>

<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>فيديوهات منبثقة</title>

<style>
:root{
  --bg:#0b0f19;
  --card:#121827;
  --text:#e5e7eb;
  --accent:#4f46e5;
  --overlay:rgba(0,0,0,.65);
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
  background:linear-gradient(160deg,var(--bg),#0e1324);
  color:var(--text);
}

header{
  text-align:center;
  padding:28px 16px;
}
header h1{
  margin:0 0 6px;
  font-size:26px;
}
header p{
  margin:0;
  opacity:.8;
}

/* ✅ هنا التعديل فقط */
.grid{
  max-width:680px;
  margin:22px auto 48px;
  padding:0 16px;
  display:grid;
  gap:14px;
  grid-template-columns:1fr;
}

.btn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  padding:16px;
  border:0;
  border-radius:16px;
  cursor:pointer;
  background:linear-gradient(180deg,#1a2140,var(--card));
  color:var(--text);
  font-weight:600;
  letter-spacing:.2px;
  box-shadow:0 6px 18px rgba(17,24,39,.25),
             inset 0 0 0 1px rgba(255,255,255,.04);
  transition:.2s;
}
.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 26px rgba(17,24,39,.35),
             inset 0 0 0 1px rgba(255,255,255,.06);
}
.btn:active{
  transform:translateY(0);
  filter:brightness(.96);
}
.btn small{
  opacity:.8;
  font-weight:500;
}

/* Modal */
.modal{
  position:fixed;
  inset:0;
  display:none;
  place-items:center;
  padding:18px;
  background:var(--overlay);
  z-index:9999;
}
.modal.open{display:grid}

.modal__box{
  width:min(960px,96vw);
  aspect-ratio:16/9;
  background:#000;
  border-radius:16px;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
  overflow:hidden;
  position:relative;
}
.modal__close{
  position:absolute;
  top:10px;
  inset-inline-end:10px;
  width:40px;
  height:40px;
  border:0;
  border-radius:50%;
  background:rgba(255,255,255,.1);
  color:#fff;
  cursor:pointer;
  font-size:20px;
  line-height:40px;
  text-align:center;
}
.modal iframe{
  width:100%;
  height:100%;
  border:0;
}

body.noscroll{overflow:hidden}
</style>
</head>

<body>

<header>
  <h1>مرحباً بك في البرنامج التعليمي</h1>
  <p>هنا ستجد فيديوهات تعليمية لاستخدام التطبيق بشكل صحيح</p>
</header>

<main class="grid">
  <button class="btn open-video" data-url="https://youtu.be/GBLpny5P15Q?si=PwWAOOEdjUip4i4A">
    كيفية تفعيل الحساب داخل التطبيق <small>(تعليمي)</small>
  </button>

  <button class="btn open-video" data-url="https://youtube.com/shorts/F0fbzLKjn4U?si=09WR8SBxtyVNM9m5">
    استرجاع كلمة المرور <small>(تعليمي)</small>
  </button>

  <button class="btn open-video" data-url="https://youtube.com/shorts/HuOCgoI0W1Y?si=L0Q05lZmgaNhwoQD">
    طريقة التحميل من البوت <small>(تعليمي)</small>
  </button>

  <button class="btn open-video" data-url="https://www.youtube.com/watch?v=aqz-KE-bpKQ">
    طريقة استخدام اداة القياس <small>(تعليمي)</small>
  </button>
</main>

<!-- Modal -->
<div class="modal" id="videoModal">
  <div class="modal__box">
    <button class="modal__close" id="closeModal">×</button>
    <iframe id="ytFrame"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
  </div>
</div>

<script>
(function(){
  const modal=document.getElementById('videoModal');
  const iframe=document.getElementById('ytFrame');
  const closeBtn=document.getElementById('closeModal');

  function toEmbedUrl(url){
    const u=new URL(url);
    let id='';
    if(u.hostname.includes('youtu.be')) id=u.pathname.slice(1);
    else if(u.pathname.startsWith('/shorts/')) id=u.pathname.split('/shorts/')[1];
    else id=u.searchParams.get('v');
    return `https://www.youtube.com/embed/${id}?autoplay=1&rel=0`;
  }

  document.querySelectorAll('.open-video').forEach(btn=>{
    btn.onclick=()=>{iframe.src=toEmbedUrl(btn.dataset.url);modal.classList.add('open');document.body.classList.add('noscroll');}
  });
  closeBtn.onclick=()=>{iframe.src='';modal.classList.remove('open');document.body.classList.remove('noscroll');}
  modal.onclick=e=>{if(e.target===modal)closeBtn.onclick();}
})();
</script>

</body>
</html>
