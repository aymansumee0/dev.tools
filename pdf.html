<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>أدوات PDF</title>

<style>
body{
  font-family: sans-serif;
  background:#f2f4ff;
  margin:0;
  padding:20px;
}
.card{
  background:#fff;
  border-radius:16px;
  padding:16px;
  margin-bottom:20px;
  box-shadow:0 6px 16px rgba(0,0,0,.1);
}
h3{text-align:center}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#4e54c8;
  color:#fff;
  font-size:16px;
  margin-top:10px;
}
.preview{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-top:10px;
}
.preview img{
  width:70px;
  height:70px;
  object-fit:cover;
  border-radius:8px;
}
input[type=file]{
  width:100%;
  margin-top:10px;
}
</style>
</head>

<body>

<!-- ===================== -->
<!-- صور → PDF -->
<!-- ===================== -->
<div class="card">
<h3>تحويل الصور إلى PDF</h3>

<input type="file" id="imgInput" accept="image/*" multiple>

<div class="preview" id="imgPreview"></div>

<button onclick="makePDF()">حفظ PDF</button>
</div>

<!-- ===================== -->
<!-- PDF → صور -->
<!-- ===================== -->
<div class="card">
<h3>استخراج الصور من PDF</h3>

<input type="file" id="pdfInput" accept="application/pdf">

<div class="preview" id="pdfPreview"></div>

<button onclick="saveImages()">حفظ الصور</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>

<script>
let imageList = [];
let extractedImages = [];

/* =====================
   صور → PDF
===================== */
imgInput.onchange = () => {
  imageList = [];
  imgPreview.innerHTML = "";

  [...imgInput.files].forEach(file=>{
    const r = new FileReader();
    r.onload = () => {
      imageList.push(r.result);
      const img = new Image();
      img.src = r.result;
      imgPreview.appendChild(img);
    };
    r.readAsDataURL(file);
  });
};

function makePDF(){
  if(imageList.length === 0){
    alert("اختر صور أولاً");
    return;
  }

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();

  imageList.forEach((img,i)=>{
    if(i) pdf.addPage();
    pdf.addImage(img,"JPEG",0,0,210,297);
  });

  // ✅ الحل النهائي لمشكلة WebView
  const dataUri = pdf.output("datauristring");
  const base64 = dataUri.split(",")[1]; // إزالة data:application/pdf;base64,

  if(window.Android){
    Android.savePDF(
      base64,
      "images_" + Date.now() + ".pdf"
    );
    alert("تم حفظ ملف PDF");
  }else{
    alert("يعمل داخل التطبيق فقط");
  }
}

/* =====================
   PDF → صور
===================== */
pdfInput.onchange = async ()=>{
  extractedImages = [];
  pdfPreview.innerHTML = "";

  const buffer = await pdfInput.files[0].arrayBuffer();
  const pdf = await pdfjsLib.getDocument({data:buffer}).promise;

  for(let i=1;i<=pdf.numPages;i++){
    const page = await pdf.getPage(i);
    const vp = page.getViewport({scale:2});
    const c = document.createElement("canvas");
    c.width = vp.width;
    c.height = vp.height;

    await page.render({
      canvasContext:c.getContext("2d"),
      viewport:vp
    }).promise;

    const img = c.toDataURL("image/png");
    extractedImages.push(img);

    const im = new Image();
    im.src = img;
    pdfPreview.appendChild(im);
  }

  alert("تم استخراج الصور");
};

function saveImages(){
  if(extractedImages.length === 0){
    alert("لا توجد صور");
    return;
  }

  extractedImages.forEach((img,i)=>{
    if(window.Android){
      Android.saveImage(
        img,
        "page_" + (i+1) + "_" + Date.now() + ".png"
      );
    }
  });

  alert("تم حفظ الصور");
}
</script>

</body>
</html>
