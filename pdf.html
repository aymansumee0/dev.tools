<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

body{
  font-family:Cairo,sans-serif;
  background:#eef2ff;
  margin:0;
  padding:25px;
}
.app{max-width:460px;margin:auto}

.card{
  background:#fff;
  border-radius:18px;
  padding:16px;
  box-shadow:0 8px 18px rgba(0,0,0,.12);
  margin-bottom:20px;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  margin-top:10px;
  cursor:pointer;
}

.preview{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  margin-top:10px;
}
.preview img{
  width:60px;
  height:60px;
  object-fit:cover;
  border-radius:6px;
}
</style>
</head>

<body>
<div class="app">

<!-- ===== صور إلى PDF ===== -->
<div class="card">
<h3 style="text-align:center">تحويل الصور إلى PDF</h3>

<input type="file" id="imgInput" accept="image/*" multiple>

<div class="preview" id="imgPreview"></div>

<button style="background:#0c3152;color:#fff" onclick="makePDF()">
تحميل PDF
</button>
</div>

<!-- ===== PDF إلى صور ===== -->
<div class="card">
<h3 style="text-align:center">استخراج الصور من PDF</h3>

<input type="file" id="pdfInput" accept="application/pdf">

<div class="preview" id="pdfPreview"></div>

<button style="background:#198754;color:#fff" onclick="saveImages()">
تحميل الصور
</button>
</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>

<script>
let imageData = [];
let extractedImages = [];

/* ========= صور → PDF ========= */
imgInput.addEventListener("change", () => {
  imageData = [];
  imgPreview.innerHTML = "";

  const files = Array.from(imgInput.files);

  files.forEach(file => {
    const reader = new FileReader();
    reader.onload = e => {
      imageData.push(e.target.result);

      const img = new Image();
      img.src = e.target.result;
      imgPreview.appendChild(img);
    };
    reader.readAsDataURL(file);
  });
});

function makePDF(){
  if(imageData.length === 0){
    alert("اختر صور أولاً");
    return;
  }

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();

  imageData.forEach((img, i) => {
    if(i > 0) pdf.addPage();
    pdf.addImage(img, "JPEG", 0, 0, 210, 297);
  });

  const fileName = "images-" + Date.now() + ".pdf";
  const base64 = pdf.output("datauristring");

  if(window.Android){
    Android.saveBase64File(base64, fileName);
    alert("تم حفظ الملف:\n" + fileName);
  }else{
    const a = document.createElement("a");
    a.href = base64;
    a.download = fileName;
    a.click();
  }
}

/* ========= PDF → صور ========= */
pdfInput.addEventListener("change", async () => {
  extractedImages = [];
  pdfPreview.innerHTML = "";

  if(!pdfInput.files.length) return;

  const buffer = await pdfInput.files[0].arrayBuffer();
  const pdf = await pdfjsLib.getDocument({data: buffer}).promise;

  for(let i=1; i<=pdf.numPages; i++){
    const page = await pdf.getPage(i);
    const viewport = page.getViewport({scale:2});

    const canvas = document.createElement("canvas");
    canvas.width = viewport.width;
    canvas.height = viewport.height;

    await page.render({
      canvasContext: canvas.getContext("2d"),
      viewport: viewport
    }).promise;

    const imgData = canvas.toDataURL("image/png");
    extractedImages.push(imgData);

    const img = new Image();
    img.src = imgData;
    pdfPreview.appendChild(img);
  }
});

function saveImages(){
  if(extractedImages.length === 0){
    alert("لا توجد صور للحفظ");
    return;
  }

  extractedImages.forEach((img, i) => {
    const fileName = "pdf-image-" + Date.now() + "-" + (i+1) + ".png";

    if(window.Android){
      Android.saveBase64File(img, fileName);
    }else{
      const a = document.createElement("a");
      a.href = img;
      a.download = fileName;
      a.click();
    }
  });

  if(window.Android){
    alert("تم حفظ الصور بنجاح");
  }
}
</script>

</body>
</html>
