<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>أدوات PDF</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

body{
  font-family:'Cairo',sans-serif;
  background:#eef2ff;
  margin:0;
  padding:20px;
}

.app{max-width:480px;margin:auto}

.card{
  background:#fff;
  border-radius:16px;
  padding:16px;
  box-shadow:0 6px 16px rgba(0,0,0,.15);
  margin-bottom:20px;
}

h3{text-align:center;margin-top:0}

input[type=file]{
  width:100%;
  padding:10px;
  margin:10px 0;
}

.preview{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  justify-content:center;
}

.preview img{
  width:70px;
  height:70px;
  object-fit:cover;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:bold;
  color:#fff;
  cursor:pointer;
}

.btn-blue{background:#0c3152}
.btn-green{background:#198754}
</style>
</head>

<body>
<div class="app">

<!-- صور إلى PDF -->
<div class="card">
<h3>تحويل الصور إلى PDF</h3>

<input type="file" id="imageInput" accept="image/*" multiple>

<div class="preview" id="imagePreview"></div>

<button class="btn-blue" onclick="makePDF()">تحميل PDF</button>
</div>

<!-- PDF إلى صور -->
<div class="card">
<h3>استخراج الصور من PDF</h3>

<input type="file" id="pdfInput" accept="application/pdf">

<div class="preview" id="pdfPreview"></div>

<button class="btn-green" onclick="downloadImages()">تحميل الصور</button>
</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>

<script>
let images = [];
let extracted = [];

/* ===== صور → PDF ===== */
imageInput.onchange = e => {
  images = [...e.target.files];
  imagePreview.innerHTML = "";

  images.forEach(file=>{
    const r = new FileReader();
    r.onload = ()=>{
      const img = new Image();
      img.src = r.result;
      imagePreview.appendChild(img);
    };
    r.readAsDataURL(file);
  });
};

async function makePDF(){
  if(images.length === 0){
    alert("اختر صور أولاً");
    return;
  }

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();

  for(let i=0;i<images.length;i++){
    const data = await new Promise(res=>{
      const r = new FileReader();
      r.onload = ()=>res(r.result);
      r.readAsDataURL(images[i]);
    });
    if(i) pdf.addPage();
    pdf.addImage(data,"JPEG",0,0,210,297);
  }

  if(window.Android){
    Android.saveBase64File(
      pdf.output("datauristring"),
      "images_" + Date.now() + ".pdf"
    );
    alert("تم حفظ PDF");
  }else{
    pdf.save("images.pdf");
  }
}

/* ===== PDF → صور ===== */
pdfInput.onchange = async ()=>{
  extracted = [];
  pdfPreview.innerHTML = "";

  const buf = await pdfInput.files[0].arrayBuffer();
  const pdf = await pdfjsLib.getDocument({data:buf}).promise;

  for(let i=1;i<=pdf.numPages;i++){
    const page = await pdf.getPage(i);
    const vp = page.getViewport({scale:2});
    const c = document.createElement("canvas");
    c.width = vp.width;
    c.height = vp.height;

    await page.render({
      canvasContext:c.getContext("2d"),
      viewport:vp
    }).promise;

    const img = c.toDataURL("image/png");
    extracted.push(img);

    const im = new Image();
    im.src = img;
    pdfPreview.appendChild(im);
  }
};

function downloadImages(){
  if(extracted.length === 0){
    alert("لا توجد صور");
    return;
  }

  extracted.forEach((img,i)=>{
    const name = "pdf_img_" + (i+1) + "_" + Date.now() + ".png";
    if(window.Android){
      Android.saveBase64File(img, name);
    }else{
      const a = document.createElement("a");
      a.href = img;
      a.download = name;
      a.click();
    }
  });

  if(window.Android) alert("تم حفظ الصور");
}
</script>

</body>
</html>
