<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>أدوات PDF</title>

<style>
body{
  font-family: Arial;
  background:#f2f2f2;
  margin:0;
  padding:15px;
}
.card{
  background:#fff;
  padding:15px;
  border-radius:10px;
  margin-bottom:15px;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#4e54c8;
  color:#fff;
  font-size:16px;
}
.preview{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-top:10px;
}
.preview img{
  width:80px;
  height:80px;
  object-fit:cover;
  border-radius:6px;
}
</style>
</head>

<body>

<!-- ============ صور → PDF ============ -->
<div class="card">
  <h3>تحويل الصور إلى PDF</h3>

  <input type="file" id="imgInput" accept="image/*" multiple>

  <div class="preview" id="imgPreview"></div>

  <button onclick="makePDF()">تحويل وحفظ PDF</button>
</div>

<!-- ============ PDF → صور ============ -->
<div class="card">
  <h3>استخراج الصور من PDF</h3>

  <input type="file" id="pdfInput" accept="application/pdf">

  <div class="preview" id="pdfPreview"></div>

  <button onclick="saveExtracted()">حفظ الصور</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>

<script>
let images = [];
let extracted = [];

/* ====== صور → PDF ====== */
imgInput.onchange = () => {
  images = [];
  imgPreview.innerHTML = "";

  Array.from(imgInput.files).forEach(file=>{
    const r = new FileReader();
    r.onload = e=>{
      images.push(e.target.result);
      const img = document.createElement("img");
      img.src = e.target.result;
      imgPreview.appendChild(img);
    };
    r.readAsDataURL(file);
  });
};

function makePDF(){
  if(images.length === 0){
    alert("اختر صور أولاً");
    return;
  }

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();

  images.forEach((img,i)=>{
    if(i) pdf.addPage();
    pdf.addImage(img,"JPEG",0,0,210,297);
  });

  const base64 = pdf.output("datauristring");

  if(window.Android){
    Android.savePDF(base64,"images.pdf");
    alert("✅ تم حفظ PDF في TataworAPP/PDF");
  }else{
    const a=document.createElement("a");
    a.href=base64;
    a.download="images.pdf";
    a.click();
  }
}

/* ====== PDF → صور ====== */
pdfInput.onchange = async ()=>{
  extracted=[];
  pdfPreview.innerHTML="";

  const buf = await pdfInput.files[0].arrayBuffer();
  const pdf = await pdfjsLib.getDocument({data:buf}).promise;

  for(let i=1;i<=pdf.numPages;i++){
    const page = await pdf.getPage(i);
    const vp = page.getViewport({scale:2});
    const c = document.createElement("canvas");
    c.width = vp.width;
    c.height = vp.height;
    await page.render({canvasContext:c.getContext("2d"),viewport:vp}).promise;

    const img = c.toDataURL("image/png");
    extracted.push(img);

    const im = document.createElement("img");
    im.src = img;
    pdfPreview.appendChild(im);
  }
};

function saveExtracted(){
  if(extracted.length===0){
    alert("لا توجد صور");
    return;
  }

  extracted.forEach((img,i)=>{
    if(window.Android){
      Android.saveImage(img,"page_"+(i+1)+".png");
    }else{
      const a=document.createElement("a");
      a.href=img;
      a.download="page_"+(i+1)+".png";
      a.click();
    }
  });

  if(window.Android){
    alert("✅ تم حفظ الصور في TataworAPP/صور");
  }
}
</script>

</body>
  </html>
