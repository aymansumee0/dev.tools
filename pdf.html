<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>أداة الصور</title>
</head>
<body>

<h3>اختر صور (يدعم متعدد)</h3>
<input type="file" id="imgs" multiple accept="image/*">

<button onclick="sendImages()">حفظ الصور</button>

<script>
function sendImages(){
  const files = document.getElementById('imgs').files;
  if(!files.length){
    alert("اختر صور أولاً");
    return;
  }

  for(let i=0;i<files.length;i++){
    const reader = new FileReader();
    reader.onload = function(){
      Android.saveImage(reader.result, "img_"+Date.now()+".png");
    };
    reader.readAsDataURL(files[i]);
  }
}
</script>

</body>
</html>
