<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
body{
  font-family:Cairo,sans-serif;
  background:#eef2ff;
  margin:0;
  padding:25px;
}
.app{max-width:460px;margin:auto}
.card{
  background:#fff;
  border-radius:18px;
  padding:16px;
  box-shadow:0 8px 18px rgba(0,0,0,.12);
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  margin-top:10px;
}
.preview img{
  width:60px;
  height:60px;
  object-fit:cover;
  margin:4px;
  border-radius:6px;
}
</style>
</head>

<body>
<div class="app">

<div class="card">
<h3 style="text-align:center">تحويل الصور إلى PDF</h3>

<input type="file" id="imgInput" accept="image/*" multiple>

<div class="preview" id="imgPreview"></div>

<button style="background:#0c3152;color:#fff" onclick="makePDF()">تحميل PDF</button>
</div>

<hr style="margin:25px 0">

<div class="card">
<h3 style="text-align:center">استخراج الصور من PDF</h3>

<input type="file" id="pdfInput" accept="application/pdf">

<div class="preview" id="pdfPreview"></div>

<button style="background:#198754;color:#fff" onclick="saveImages()">تحميل الصور</button>
</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>

<script>
let imageData = [];
let extractedImages = [];

/* ==== IMAGES TO PDF ==== */
imgInput.onchange = () => {
  imageData = [];
  imgPreview.innerHTML = "";

  [...imgInput.files].forEach(file=>{
    const r = new FileReader();
    r.onload = () => {
      imageData.push(r.result);
      const img = new Image();
      img.src = r.result;
      imgPreview.appendChild(img);
    };
    r.readAsDataURL(file);
  });
};

function makePDF(){
  if(imageData.length === 0){
    alert("اختر صور أولاً");
    return;
  }

  const {jsPDF} = window.jspdf;
  const pdf = new jsPDF();

  imageData.forEach((img,i)=>{
    if(i) pdf.addPage();
    pdf.addImage(img,"JPEG",0,0,210,297);
  });

  const base64 = pdf.output("datauristring");

  if(window.Android){
    Android.saveBase64File(base64,"images.pdf");
    alert("تم حفظ PDF في مجلد التنزيلات");
  }else{
    const a=document.createElement("a");
    a.href=base64;
    a.download="images.pdf";
    a.click();
  }
}

/* ==== PDF TO IMAGES ==== */
pdfInput.onchange = async ()=>{
  extractedImages=[];
  pdfPreview.innerHTML="";

  const buf = await pdfInput.files[0].arrayBuffer();
  const pdf = await pdfjsLib.getDocument({data:buf}).promise;

  for(let i=1;i<=pdf.numPages;i++){
    const page = await pdf.getPage(i);
    const vp = page.getViewport({scale:2});
    const c = document.createElement("canvas");
    c.width = vp.width;
    c.height = vp.height;
    await page.render({canvasContext:c.getContext("2d"),viewport:vp}).promise;

    const img = c.toDataURL("image/png");
    extractedImages.push(img);

    const im = new Image();
    im.src = img;
    pdfPreview.appendChild(im);
  }
};

function saveImages(){
  if(extractedImages.length === 0){
    alert("لا توجد صور للحفظ");
    return;
  }

  extractedImages.forEach((img,i)=>{
    if(window.Android){
      Android.saveBase64File(img,"pdf-image-"+(i+1)+".png");
    }else{
      const a=document.createElement("a");
      a.href=img;
      a.download="pdf-image-"+(i+1)+".png";
      a.click();
    }
  });

  if(window.Android){
    alert("تم حفظ الصور في مجلد التنزيلات");
  }
}
</script>

</body>
</html>
