<style>
  .header-logo,
  .sidebar,
  .search-form,
  .dark-toggle,
  .top-bar,
  header,
  #header-wrapper,
  footer,
  .footer-container,
  #footer-wrapper {
    display: none !important;
  }

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صفحة الدورات والمستويات</title>

  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 16px;
      direction: rtl;
    }

    /* ===== Wrapper (تكبير الواجهة) ===== */
    .app{
      width:100%;
      max-width:420px;
      margin:0 auto;
    }

    .course {
      margin-bottom: 14px;
    }

    .course-btn {
      background: linear-gradient(to left, #667eea, #764ba2);
      color: white;
      padding: 16px 22px;
      font-size: 20px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
    }

    .course-btn i{
      font-size:20px;
    }

    .levels {
      display: none;
      margin-top: 10px;
      padding-right: 12px;
    }

    .level-btn {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin: 6px 0;
      padding: 12px 16px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      cursor: pointer;
      font-size: 17px;
    }

    .count {
      font-size: 13px;
      color: #fff;
      background: #444;
      padding: 4px 8px;
      border-radius: 10px;
      white-space: nowrap;
    }

    /* ===== Modal ===== */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      right: 0;
      left: 0;
      top: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 16px;
      width: 90%;
      max-width: 320px;
      text-align: center;
      position: relative;
    }

    .modal input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .modal button {
      padding: 10px 18px;
      background: #764ba2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #ccc;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      cursor: pointer;
      font-size: 18px;
      line-height: 28px;
    }
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

  <div class="app">
    <div id="courses-container"></div>
  </div>

  <!-- ===== Login Modal ===== -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">×</button>
      <h3>أدخل الرقم الأكاديمي وكلمة السر</h3>
      <input type="text" id="studentId" placeholder="الرقم الأكاديمي">
      <input type="password" id="password" placeholder="كلمة السر">
      <button onclick="checkLogin()">دخول</button>
      <p id="loginMessage" style="color:red;margin-top:10px;"></p>
    </div>
  </div>

<script>
  const courses = [
    { id: 'graphics', name: 'دورة الجرافيكس', icon: 'fa-paint-brush' },
    { id: 'programming', name: 'دورة البرمجة', icon: 'fa-code' },
    { id: 'design', name: 'دورة التصميم', icon: 'fa-pencil-ruler' },
    { id: 'animation', name: 'دورة الأنيميشن', icon: 'fa-film' },
    { id: 'ai', name: 'دورة الذكاء الاصطناعي', icon: 'fa-robot' },
    { id: 'cyber', name: 'دورة الأمن السيبراني', icon: 'fa-shield-alt' },
    { id: 'office', name: 'دورة تطبيقات الأوفيس', icon: 'fa-file-word' },
    { id: 'network', name: 'دورة الشبكات', icon: 'fa-network-wired' },
    { id: 'hardware', name: 'دورة الهاردوير', icon: 'fa-microchip' },
    { id: 'mobile', name: 'دورة تطوير التطبيقات', icon: 'fa-mobile-alt' },
    { id: 'web', name: 'دورة تطوير الويب', icon: 'fa-globe' },
    { id: 'data', name: 'دورة تحليل البيانات', icon: 'fa-chart-bar' }
  ];

  const studentCounts = {
    'graphics-1': 4,
    'graphics-2': 0,
    'programming-1': 0,
    'programming-2': 0
  };

  const testLinks = {
    graphics: ['', 'https://tataw0r.blogspot.com/p/level1-test.html'],
    programming: ['', 'https://example.com/programming/level1.html']
  };

  const accessData = {
    'graphics-1': [
      { id: '1003', pass: '1003' },
      { id: '2', pass: 'dev.771944205' }
    ]
  };

  let currentKey = '';
  const container = document.getElementById('courses-container');

  courses.forEach(course => {
    const div = document.createElement('div');
    div.className = 'course';
    div.innerHTML = `
      <button class="course-btn" onclick="toggleLevels('${course.id}')">
        <i class="fa ${course.icon}"></i> ${course.name}
      </button>
      <div class="levels" id="${course.id}">
        ${Array.from({length:10},(_,i)=>{
          const l=i+1, key=\`\${course.id}-\${l}\`;
          const c=studentCounts[key]??0;
          return `
            <button class="level-btn" onclick="openModal('${course.id}',${l})">
              <span>اختبار المستوى ${l}</span>
              <span class="count">(${c} طلاب)</span>
            </button>`;
        }).join('')}
      </div>`;
    container.appendChild(div);
  });

  function toggleLevels(id){
    const el=document.getElementById(id);
    el.style.display=el.style.display==='block'?'none':'block';
  }

  function openModal(courseId, level){
    currentKey=`${courseId}-${level}`;
    document.getElementById('loginModal').style.display='flex';
    studentId.value='';
    password.value='';
    loginMessage.innerText='';
  }

  function closeModal(){
    document.getElementById('loginModal').style.display='none';
  }

  function checkLogin(){
    const id=studentId.value.trim();
    const pass=password.value.trim();
    const allowed=accessData[currentKey]||[];
    const ok=allowed.find(x=>x.id===id && x.pass===pass);
    if(ok){
      const [c,l]=currentKey.split('-');
      const link=testLinks[c]?.[parseInt(l)];
      link ? location.href=link : loginMessage.innerText='الرابط غير متوفر';
    }else{
      loginMessage.innerText='ما زلت غير مؤهل لدخول هذا الاختبار';
    }
  }
</script>

</body>
</html>
