/* Animated Background Particles */
#particles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
}

.particle {
  position: absolute;
  width: 10px;
  height: 10px;
  background: rgba(255, 255, 255, 0.3);
  border-radius: 50%;
  animation: float 20s infinite linear;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes float {
  0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
  10% { opacity: 1; }

/* Main Container */

/* Glass Card */
.glass-card {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-radius: 30px;
  border: 1px solid var(--glass-border);
  box-shadow: 
    0 25px 50px -12px rgba(0, 0, 0, 0.25),
    0 0 0 1px rgba(255, 255, 255, 0.1) inset;
  padding: 40px 30px;
  position: relative;
  overflow: hidden;
  transform-style: preserve-3d;
  transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
}

.glass-card::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(
    45deg,
    transparent 30%,
    rgba(255, 255, 255, 0.1) 50%,
    transparent 70%
  );
  transform: rotate(45deg);
  transition: all 0.5s;
  opacity: 0;
}

.glass-card:hover::before {
  animation: shine 0.5s ease-in-out;
}

@keyframes shine {
  0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }

/* Responsive */

</style>

<script>
// Firebase Config
const firebaseConfig = {
  databaseURL: "https://store-points-7d2f4-default-rtdb.asia-southeast1.firebasedatabase.app/"
};

const db = firebase.database();

// DOM Elements

const loadingOverlay = document.getElementById("loadingOverlay");
const loginSection = document.getElementById("loginSection");

const modalMessage = document.getElementById("modalMessage");

let currentStudent = null;
let hasChosen = false;

// Create Background Particles
function createParticles() {
  const container = document.getElementById('particles');
  for (let i = 0; i < 20; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.left = Math.random() * 100 + '%';
    particle.style.animationDelay = Math.random() * 20 + 's';
    particle.style.animationDuration = (15 + Math.random() * 10) + 's';
    container.appendChild(particle);
  }
}
createParticles();

// Show/Hide Loading
function showLoading(show = true) {
  loadingOverlay.classList.toggle('active', show);
}

// Show Error
function showError(msg) {
  errorText.textContent = msg;
  errorMsg.classList.add('show');
  setTimeout(() => errorMsg.classList.remove('show'), 4000);
}

// Show Success Modal
function showModal(points) {
  modalPoints.textContent = `+${points}`;
  modalMessage.innerHTML = `ÿ™ŸÖÿ™ ÿ•ÿ∂ÿßŸÅÿ© <strong>${points} ŸÜŸÇÿ∑ÿ©</strong> ÿ•ŸÑŸâ ÿ±ÿµŸäÿØŸÉ ÿ®ŸÜÿ¨ÿßÿ≠!<br>ÿ±ÿµŸäÿØŸÉ ÿßŸÑÿ¨ÿØŸäÿØ: ${(Number(currentStudent.points) || 0) + points}`;
  resultModal.classList.add('active');
  createConfetti();
}

// Close Modal
function closeModal() {
  resultModal.classList.remove('active');
  // Reset for next time or redirect

}

// Create Confetti Effect
function createConfetti() {
  const colors = ['#6a11cb', '#fcb045', '#ff6b6b', '#00d9a5', '#4facfe'];
  for (let i = 0; i < 50; i++) {
    const confetti = document.createElement('div');

    confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 4000);
  }
}

    if (!snap.exists()) {

      return;
    }

    const data = snap.val();
    if (data.password !== pass) {
      showError("ŸÉŸÑŸÖÿ© ÿßŸÑÿ≥ÿ± ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠ÿ©");
      return;
    }

    if (data.usedCodes && data.usedCodes.luckChallenge) {
      showError("ŸÑŸÇÿØ ÿ¥ÿßÿ±ŸÉÿ™ ŸÖÿ≥ÿ®ŸÇŸãÿß ŸÅŸä ÿ™ÿ≠ÿØŸä ÿßŸÑÿ≠ÿ∏ ÿßŸÑŸäŸàŸÖŸä");
      return;
    }

    currentStudent = { id, ...data };
    
    // Transition to game
    loginSection.classList.add('fade-out');
    setTimeout(() => {

    console.error(error);
  }
});

// Start Game
function startGame() {
  const colors = ["btn-purple", "btn-orange", "btn-red", "btn-blue", "btn-green"];
  const points = [10, 20, 30, 40, 50];
  const icons = ["fa-star", "fa-heart", "fa-bolt", "fa-gem", "fa-crown"];
  
  // Shuffle points
  const shuffled = points.map((p, i) => ({ points: p, color: colors[i], icon: icons[i] }))
    .sort(() => Math.random() - 0.5);

  btnContainer.innerHTML = "";

  shuffled.forEach((item, index) => {
    const btn = document.createElement("button");
    btn.className = `lucky-btn ${item.color}`;
    btn.innerHTML = `<i class="fas ${item.icon}"></i> ÿßÿÆÿ™ÿ±ŸÜŸä`;
    btn.style.animationDelay = `${index * 0.1}s`;
    btn.style.animation = 'fadeInUp 0.5s ease forwards';
    btn.onclick = () => chooseLuck(btn, item.points, item.icon);
    btnContainer.appendChild(btn);
  });
}

// Choose Luck
async function chooseLuck(button, points, icon) {
  if (hasChosen) return;
  hasChosen = true;

  // Visual feedback
  button.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ÿ¨ÿßÿ±Ÿä ÿßŸÑŸÖÿπÿßŸÑÿ¨ÿ©...`;
  
  try {
    const newPoints = (Number(currentStudent.points) || 0) + points;
    const updates = {
      points: newPoints,
      "usedCodes/luckChallenge": true
    };
    
    await db.ref("users/" + currentStudent.id).update(updates);

    // Disable all buttons
    document.querySelectorAll(".lucky-btn").forEach(b => {
      b.disabled = true;
      if (b !== button) {
        b.style.opacity = '0.3';
        b.style.transform = 'scale(0.95)';
      }
    });

    // Success animation on selected button
    button.innerHTML = `<i class="fas ${icon}"></i> ${points} ŸÜŸÇÿ∑ÿ©!`;
    button.style.transform = 'scale(1.1)';
    
    // Show modal after short delay
    setTimeout(() => showModal(points), 500);

  } catch (error) {
    button.innerHTML = `<i class="fas fa-exclamation-circle"></i> ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£`;
    showError("ŸÅÿ¥ŸÑ ŸÅŸä ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ÿå ÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ");
    hasChosen = false;
  }
}

// Enter key support
passwordInput.addEventListener('keypress', (e) => {

});
