<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>عجلة الحظ</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --primary: #8b5cf6;
      --secondary: #ec4899;
      --accent: #f59e0b;
      --success: #10b981;
      --dark: #0f172a;
      --glass: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.15);
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
      min-height: 100vh;
      direction: rtl;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    .bg-animation {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }
    .bg-animation span {
      position: absolute;
      display: block;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }
    .bg-animation span:nth-child(1) { left: 10%; width: 60px; height: 60px; animation-delay: 0s; }
    .bg-animation span:nth-child(2) { left: 30%; width: 40px; height: 40px; animation-delay: 2s; animation-duration: 15s; }
    .bg-animation span:nth-child(3) { left: 50%; width: 80px; height: 80px; animation-delay: 4s; }
    .bg-animation span:nth-child(4) { left: 70%; width: 50px; height: 50px; animation-delay: 0s; animation-duration: 18s; }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    .card {
      width: 100%;
      max-width: 450px;
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 30px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
    }

    .header { text-align: center; margin-bottom: 25px; }
    .icon-wrapper {
      width: 70px; height: 70px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .icon-wrapper i { font-size: 32px; color: #fff; }

    h1 { color: #fff; font-size: 24px; font-weight: 900; margin-bottom: 5px; }
    .subtitle { color: rgba(255,255,255,0.6); font-size: 13px; }

    .input-group { margin-bottom: 15px; }
    label { color: rgba(255,255,255,0.8); display: block; margin-bottom: 8px; font-weight: 700; font-size: 14px; }
    .input-wrapper { position: relative; }
    .input-wrapper i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.5);
      font-size: 18px;
    }
    input {
      width: 100%;
      padding: 14px 45px 14px 15px;
      border-radius: 14px;
      border: 1px solid var(--glass-border);
      background: rgba(0,0,0,0.2);
      color: #fff;
      font-size: 15px;
      font-family: 'Tajawal', sans-serif;
      transition: all 0.3s;
    }
    input::placeholder { color: rgba(255,255,255,0.4); }
    input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
    }

    .btn-primary {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 14px;
      font-weight: 800;
      font-size: 16px;
      cursor: pointer;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #fff;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(139, 92, 246, 0.4); }
    .btn-primary:active { transform: scale(0.98); }
    .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

    .game-section { display: none; margin-top: 20px; animation: fadeIn 0.5s ease; }
    .game-section.active { display: block; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .welcome-msg {
      background: rgba(139, 92, 246, 0.1);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      color: rgba(255,255,255,0.9);
      font-size: 14px;
      line-height: 1.6;
      text-align: center;
    }
    .welcome-msg i { color: var(--accent); margin-left: 5px; }

    .wheel-container {
      position: relative;
      width: 280px;
      height: 280px;
      margin: 0 auto 20px;
    }
    #wheelCanvas {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    }

    .wheel-pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 40px;
      background: linear-gradient(135deg, var(--accent), #f97316);
      clip-path: polygon(50% 100%, 0 0, 100% 0);
      z-index: 10;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
    }

    .wheel-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      z-index: 10;
    }
    .wheel-center i { color: #fff; font-size: 20px; }

    .btn-spin {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 14px;
      font-weight: 800;
      font-size: 18px;
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent), #f97316);
      color: #fff;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .btn-spin:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(245, 158, 11, 0.4); }
    .btn-spin:active { transform: scale(0.98); }
    .btn-spin:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

    .info-box {
      background: rgba(0,0,0,0.2);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: rgba(255,255,255,0.8);
      font-size: 13px;
    }
    .info-box i { color: var(--accent); }

    .attempts-box {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
    }
    .attempts-box i { color: var(--success); }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(5px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      opacity: 0;
      transition: opacity 0.3s;
      padding: 20px;
    }
    .modal-overlay.active { display: flex; opacity: 1; }

    .modal-content {
      background: linear-gradient(145deg, #1e1b4b, #312e81);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 24px;
      padding: 30px;
      width: 100%;
      max-width: 320px;
      text-align: center;
      transform: scale(0.9);
      transition: transform 0.3s;
      position: relative;
    }
    .modal-overlay.active .modal-content { transform: scale(1); }

    .modal-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      font-size: 40px;
      animation: bounce 0.5s;
    }
    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    .modal-icon.win {
      background: linear-gradient(135deg, rgba(245,158,11,0.2), rgba(249,115,22,0.2));
      color: var(--accent);
    }

    .modal-title { color: #fff; font-size: 22px; font-weight: 800; margin-bottom: 10px; }
    .modal-text { color: rgba(255,255,255,0.7); font-size: 16px; margin-bottom: 10px; line-height: 1.5; }
    .modal-points {
      font-size: 48px;
      font-weight: 900;
      background: linear-gradient(135deg, var(--accent), #f97316);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }
    .modal-attempts { color: rgba(255,255,255,0.6); font-size: 14px; margin-bottom: 20px; }

    .modal-btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #fff;
      border: none;
      padding: 14px 30px;
      border-radius: 12px;
      font-family: 'Tajawal', sans-serif;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s;
    }
    .modal-btn:hover { transform: scale(1.02); }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 15px 25px;
      color: #fff;
      font-weight: 600;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transition: all 0.3s;
      z-index: 3000;
    }
    .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

    .no-select {
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }

    @media (max-width: 480px) {
      .card { padding: 20px; }
      h1 { font-size: 20px; }
      .wheel-container { width: 250px; height: 250px; }
    }
  </style>
</head>
<body class="no-select">

  <div class="bg-animation">
    <span></span><span></span><span></span><span></span>
  </div>

  <div class="card">
    <div class="header">
      <div class="icon-wrapper">
        <i class="fas fa-dharmachakra"></i>
      </div>
      <h1>عجلة الحظ</h1>
      <p class="subtitle">دير العجلة وجرب حظك في الفوز</p>
    </div>

    <div id="loginForm">
      <div class="input-group">
        <label>الرقم الأكاديمي</label>
        <div class="input-wrapper">
          <i class="fas fa-id-card"></i>
          <input type="text" id="studentIdInput" placeholder="أدخل رقمك الأكاديمي">
        </div>
      </div>

      <div class="input-group">
        <label>كلمة السر</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" id="passwordInput" placeholder="أدخل كلمة السر">
        </div>
      </div>

      <button class="btn-primary" id="startBtn">
        <i class="fas fa-play"></i>
        ابدأ اللعبة
      </button>
    </div>

    <div class="game-section" id="gameSection">
      <div class="welcome-msg">
        <i class="fas fa-star"></i>
        <span id="welcomeText">استعد لتحدي الحظ!</span>
      </div>

      <div class="wheel-container">
        <div class="wheel-pointer"></div>
        <canvas id="wheelCanvas" width="280" height="280"></canvas>
        <div class="wheel-center">
          <i class="fas fa-star"></i>
        </div>
      </div>

      <button class="btn-spin" id="spinBtn">
        <i class="fas fa-sync-alt"></i>
        دور العجلة
      </button>

      <div class="info-box">
        <i class="fas fa-coins"></i>
        <span id="pointsInfo">النقاط الممكنة: 10, 20, 30, 40,  50</span>
      </div>

      <div class="info-box attempts-box">
        <i class="fas fa-redo"></i>
        <span id="attemptsInfo">المحاولات المتبقية: 3</span>
      </div>

      <div class="info-box">
        <i class="fas fa-users"></i>
        <span id="participantsInfo">عدد المشاركين: --</span>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="modal">
    <div class="modal-content">
      <div class="modal-icon win" id="modalIcon">
        <i class="fas fa-trophy"></i>
      </div>
      <div class="modal-title" id="modalTitle">مبروك!</div>
      <div class="modal-text" id="modalText">لقد فزت بـ</div>
      <div class="modal-points" id="modalPoints">+30</div>
      <div class="modal-attempts" id="modalAttempts">تبقى لك 2 محاولات</div>
      <button class="modal-btn" onclick="closeModal()">حسناً</button>
    </div>
  </div>

  <div class="toast" id="toast">
    <i class="fas fa-info-circle"></i>
    <span id="toastText">رسالة</span>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    // ========= Firebase init (safe) =========
    const firebaseConfig = {
      databaseURL: "https://store-points-7d2f4-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };
    if (!firebase.apps || !firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.database();

    // ========= Safe wrapper for WebView =========
    function safeFirebase(promise, onSuccess, onError){
      promise.then(res => {
        if(onSuccess) onSuccess(res);
      }).catch(err => {
        console.log("Firebase error:", err);
        if(onError) onError(err);
      });
    }

    // ========= Audio (safe) =========
    let audioCtx = null;
    function playSound(type) {
      try {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();

        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        if (type === 'spin') {
          osc.frequency.setValueAtTime(400, audioCtx.currentTime);
          osc.frequency.linearRampToValueAtTime(800, audioCtx.currentTime + 0.1);
          gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
          gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
          osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        } else if (type === 'win') {
          osc.frequency.setValueAtTime(523.25, audioCtx.currentTime);
          osc.frequency.setValueAtTime(659.25, audioCtx.currentTime + 0.1);
          osc.frequency.setValueAtTime(783.99, audioCtx.currentTime + 0.2);
          osc.frequency.setValueAtTime(1046.5, audioCtx.currentTime + 0.3);
          gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
          gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
          osc.start(); osc.stop(audioCtx.currentTime + 0.5);
        } else if (type === 'click') {
          osc.frequency.setValueAtTime(600, audioCtx.currentTime);
          osc.frequency.exponentialRampToValueAtTime(300, audioCtx.currentTime + 0.08);
          gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
          gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.08);
          osc.start(); osc.stop(audioCtx.currentTime + 0.08);
        }
      } catch(e) {
        console.log("Audio skipped:", e);
      }
    }

    // ========= Wheel =========
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    const wheelRadius = canvas.width / 2;

    const segments = [
      { label: '', color: '#8b5cf6', points: 10 },
      { label: '', color: '#ec4899', points: 20 },
      { label: '', color: '#f59e0b', points: 30 },
      { label: '', color: '#10b981', points: 40 },
      { label: '', color: '#3b82f6', points: 50 },
      { label: '', color: '#ef4444', points: 10 },
      { label: '', color: '#8b5cf6', points: 20 },
      { label: '', color: '#ec4899', points: 30 }
    ];

    let currentAngle = 0;
    let isSpinning = false;

    function drawWheel() {
      const anglePerSeg = (2 * Math.PI) / segments.length;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      segments.forEach((seg, i) => {
        const startAngle = currentAngle + i * anglePerSeg;
        const endAngle = startAngle + anglePerSeg;

        ctx.beginPath();
        ctx.moveTo(wheelRadius, wheelRadius);
        ctx.arc(wheelRadius, wheelRadius, wheelRadius - 5, startAngle, endAngle);
        ctx.fillStyle = seg.color;
        ctx.fill();
        ctx.strokeStyle = 'rgba(255,255,255,0.3)';
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.save();
        ctx.translate(wheelRadius, wheelRadius);
        ctx.rotate(startAngle + anglePerSeg / 2);
        ctx.textAlign = 'right';
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 16px Tajawal';
        ctx.fillText(seg.label, wheelRadius - 20, 5);
        ctx.restore();
      });
    }
    drawWheel();

    // ========= Elements =========
    const startBtn = document.getElementById('startBtn');
    const spinBtn = document.getElementById('spinBtn');
    const loginForm = document.getElementById('loginForm');
    const gameSection = document.getElementById('gameSection');

    let currentStudent = null;
    let attemptsLeft = 3;

    function resetStartBtn(){
      startBtn.disabled = false;
      startBtn.innerHTML = '<i class="fas fa-play"></i> ابدأ اللعبة';
    }

    function startGameUI(){
      document.getElementById('welcomeText').textContent = `أهلاً ${currentStudent.name}! جرب حظك الآن`;
      document.getElementById('attemptsInfo').textContent = `المحاولات المتبقية: ${attemptsLeft}`;

      loginForm.style.display = 'none';
      gameSection.classList.add('active');
      playSound('win');

      if (window.Android && window.Android.onGameStart) {
        try { window.Android.onGameStart(currentStudent.id); } catch(e){}
      }

      updateParticipants();
    }

    // ========= Login =========
    startBtn.addEventListener('click', () => {
      playSound('click');

      const studentId = document.getElementById('studentIdInput').value.trim();
      const password = document.getElementById('passwordInput').value.trim();

      if (!studentId || !password) {
        showToast('الرجاء إدخال جميع البيانات');
        return;
      }

      startBtn.disabled = true;
      startBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحقق...';

      safeFirebase(
        db.ref("users/" + studentId).once("value"),
        snap => {
          if (!snap.exists()) {
            showToast('الطالب غير موجود');
            resetStartBtn();
            return;
          }

          const data = snap.val();
          if (data.password !== password) {
            showToast('كلمة السر غير صحيحة');
            resetStartBtn();
            return;
          }

          currentStudent = { id: studentId, ...data };

          safeFirebase(
            db.ref("users/" + studentId + "/challengeWheelAttempts").once("value"),
            s => {
              attemptsLeft = s.exists() ? s.val() : 3;
              startGameUI();
            },
            () => {
              attemptsLeft = 3;
              startGameUI();
            }
          );
        },
        () => {
          showToast('حدث خطأ في الاتصال');
          resetStartBtn();
        }
      );
    });

    // ========= Participants =========
    function updateParticipants() {
      const el = document.getElementById('participantsInfo');
      safeFirebase(
        db.ref("users").once("value"),
        snap => {
          const users = snap.val() || {};
          let count = 0;
          for (const id in users) {
            if (users[id]?.usedCodes?.challengeWheel) count++;
          }
          el.textContent = `عدد المشاركين: ${count}`;
        },
        () => {
          el.textContent = 'عدد المشاركين: --';
        }
      );
    }

    // ========= Spin =========
    spinBtn.addEventListener('click', () => {
      if (isSpinning || attemptsLeft <= 0) return;

      isSpinning = true;
      spinBtn.disabled = true;
      spinBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الدوران...';

      const spinAngle = Math.random() * Math.PI * 10 + Math.PI * 5;
      const duration = 4000;
      const start = performance.now();

      function animate(time) {
        const elapsed = time - start;
        const progress = Math.min(elapsed / duration, 1);
        const easeOut = 1 - Math.pow(1 - progress, 3);
        const angle = spinAngle * easeOut;

        currentAngle = angle;
        drawWheel();

        if (progress < 1) requestAnimationFrame(animate);
        else finishSpin(angle);
      }
      requestAnimationFrame(animate);
    });

    function finishSpin(finalAngle) {
      const anglePerSeg = (2 * Math.PI) / segments.length;
      const normalizedAngle = (2 * Math.PI - (finalAngle % (2 * Math.PI))) % (2 * Math.PI);
      const selectedIndex = Math.floor(normalizedAngle / anglePerSeg) % segments.length;
      const wonPoints = segments[selectedIndex].points;

      attemptsLeft--;

      const newPoints = (currentStudent.points || 0) + wonPoints;

      safeFirebase(
        db.ref("users/" + currentStudent.id + "/points").set(newPoints),
        () => {
          safeFirebase(db.ref("users/" + currentStudent.id + "/usedCodes/challengeWheel").set(true));
          safeFirebase(db.ref("users/" + currentStudent.id + "/challengeWheelAttempts").set(attemptsLeft));

          currentStudent.points = newPoints;

          showModal(wonPoints, attemptsLeft);
          playSound('win');

          document.getElementById('attemptsInfo').textContent = `المحاولات المتبقية: ${attemptsLeft}`;

          if (window.Android && window.Android.onSpinComplete) {
            try { window.Android.onSpinComplete(wonPoints, newPoints, attemptsLeft); } catch(e){}
          }
        },
        () => {
          showToast('حدث خطأ في حفظ النتيجة');
        }
      );

      isSpinning = false;
      spinBtn.disabled = attemptsLeft <= 0;
      spinBtn.innerHTML = attemptsLeft <= 0 ?
        '<i class="fas fa-check"></i> انتهت المحاولات' :
        '<i class="fas fa-sync-alt"></i> دور العجلة';
    }

    // ========= Modal =========
    function showModal(points, attempts) {
      const modal = document.getElementById('modal');
      document.getElementById('modalPoints').textContent = `+${points}`;
      document.getElementById('modalAttempts').textContent =
        attempts > 0 ? `تبقى لك ${attempts} محاولات` : 'انتهت جميع المحاولات';
      modal.classList.add('active');
    }

    function closeModal() {
      playSound('click');
      document.getElementById('modal').classList.remove('active');
    }

    // ========= Toast =========
    function showToast(message) {
      const toast = document.getElementById('toast');
      document.getElementById('toastText').textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('modal')) closeModal();
    });

    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>

</body>
</html>
